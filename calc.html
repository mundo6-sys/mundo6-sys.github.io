<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Arithmetic Calculator</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            border: 2px solid #6ca77b;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            font-size: 18px;
            box-sizing: border-box;
        }
        label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
        }
        #result {
            height: 40px;
            font-size: 20px;
            text-align: center;
            line-height: 40px;
            background: #b9b6b6;
            border: 1px solid #e55b5b;
            border-radius: 5px;
            margin: 20px 0;
        }
        .buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }
        button {
            padding: 15px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            background: #4CAF50;
            color: rgb(242, 233, 233);
            cursor: pointer;
        }
        button:hover {
            background: #45a049;
        }
        #clear {
            background: #f44336;
            grid-column: span 2;
        }
        #clear:hover {
            background: #da190b;
        }
    </style>
</head>
<body>
    <h1>Simple Calculator</h1>
    
    <label for="num1">First Number:</label>
    <input type="number" id="num1" placeholder="Enter first number">
    
    <label for="num2">Second Number:</label>
    <input type="number" id="num2" placeholder="Enter second number">
    
    <div id="result">Result will appear here wai..</div>
    
    <div class="buttons">
        <button onclick="calculate('+')">ADDITION</button>
        <button onclick="calculate('-')">SUBTRACTION</button>
        <button onclick="calculate('*')">MULTIPLICATION</button>
        <button onclick="calculate('/')">DIVISION</button>
        <button id="modulo" onclick="calculate('%')" style="position: relative; left: 100px; margin: 10px auto 4; width:200px; background:#45a049;">MODULO</button>
        <button id="clear" onclick="clearAll()">CLEAR</button>
    </div>

    <script>
        function calculate(operator) {
            const num1 = parseFloat(document.getElementById('num1').value);
            const num2 = parseFloat(document.getElementById('num2').value);
            const resultDiv = document.getElementById('result');
            
            if (isNaN(num1) || isNaN(num2)) {
                resultDiv.textContent = 'Please enter valid numbers';
                return;
            }
            
            let result;
            switch (operator) {
                case '+':
                    result = num1 + num2;
                    break;
                case '-':
                    result = num1 - num2;
                    break;
                case '*':
                    result = num1 * num2;
                    break;
                case '/':
                    if (num2 === 0) {
                        resultDiv.textContent = 'Cannot divide by zero';
                        return;
                    }
                    result = num1 / num2;
                    break;
                case '%':
                    if (num2 === 0) {
                        resultDiv.textContent = 'Cannot modulo by zero';
                        return;
                    }
                    result = num1 % num2;
                    break;
            }
            resultDiv.textContent = 'Result: ' + result;
        }
        
        function clearAll() {
            document.getElementById('num1').value = '';
            document.getElementById('num2').value = '';
            document.getElementById('result').textContent = 'Result will appear here..';
        }
    </script>
</body>

</html>
