<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Strength Checker</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap');

        :root {
            --background: #1e1e2e;
            --card-bg: #282a36;
            --text-color: #f8f8f2;
            --muted-text: #6272a4;
            --primary: #8be9fd;
            --red: #ff5555;
            --orange: #ffb86c;
            --yellow: #f1fa8c;
            --green: #50fa7b;
        }

        body {
            font-family: 'JetBrains Mono', monospace;
            background-color: var(--background);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 1rem;
        }

        .checker-container {
            background-color: var(--card-bg);
            padding: 2.5rem;
            border-radius: 15px;
            width: 100%;
            max-width: 450px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            border: 1px solid var(--muted-text);
        }

        h1 {
            text-align: center;
            color: var(--primary);
            margin-top: 0;
            margin-bottom: 2rem;
        }

        .input-group {
            position: relative;
            margin-bottom: 1.5rem;
        }

        #password-input {
            width: 100%;
            padding: 1rem;
            background-color: #1e1e2e;
            border: 1px solid var(--muted-text);
            border-radius: 8px;
            color: var(--text-color);
            font-size: 1rem;
            font-family: 'JetBrains Mono', monospace;
            outline: none;
            transition: border-color 0.2s;
        }
        
        #password-input:focus {
            border-color: var(--primary);
        }

        .strength-meter {
            height: 8px;
            width: 100%;
            background-color: #1e1e2e;
            border-radius: 8px;
            overflow: hidden;
            margin-bottom: 1rem;
        }

        .strength-bar {
            height: 100%;
            width: 0;
            background-color: var(--red);
            border-radius: 8px;
            transition: width 0.3s ease, background-color 0.3s ease;
        }

        #feedback-list {
            list-style: none;
            padding: 0;
            margin: 0;
            font-size: 0.9rem;
            color: var(--muted-text);
        }

        #feedback-list li {
            margin-bottom: 0.5rem;
            transition: color 0.3s;
        }
        
        #feedback-list li.valid {
            color: var(--green);
            text-decoration: line-through;
        }
    </style>
</head>
<body>

    <div class="checker-container">
        <h1>Password Strength Checker</h1>
        <div class="input-group">
            <input type="text" id="password-input" placeholder="Enter your password...">
        </div>
        <div class="strength-meter">
            <div class="strength-bar" id="strength-bar"></div>
        </div>
        <ul id="feedback-list">
            <li id="length">At least 8 characters</li>
            <li id="lowercase">Contains a lowercase letter</li>
            <li id="uppercase">Contains an uppercase letter</li>
            <li id="number">Contains a number</li>
            <li id="symbol">Contains a special symbol</li>
        </ul>
    </div>

    <script>
        const passwordInput = document.getElementById('password-input');
        const strengthBar = document.getElementById('strength-bar');
        const feedbackList = {
            length: document.getElementById('length'),
            lowercase: document.getElementById('lowercase'),
            uppercase: document.getElementById('uppercase'),
            number: document.getElementById('number'),
            symbol: document.getElementById('symbol')
        };

        passwordInput.addEventListener('input', updateStrength);

        function updateStrength() {
            const password = passwordInput.value;
            let strength = 0;
            
            const checks = {
                length: password.length >= 8,
                lowercase: /[a-z]/.test(password),
                uppercase: /[A-Z]/.test(password),
                number: /[0-9]/.test(password),
                symbol: /[^A-Za-z0-9]/.test(password)
            };

            for (const key in checks) {
                const checkElement = feedbackList[key];
                if (checks[key]) {
                    strength++;
                    checkElement.classList.add('valid');
                } else {
                    checkElement.classList.remove('valid');
                }
            }

            // Update strength bar
            const barWidth = (strength / 5) * 100;
            strengthBar.style.width = `${barWidth}%`;
            
            if (strength <= 2) {
                strengthBar.style.backgroundColor = 'var(--red)';
            } else if (strength <= 4) {
                strengthBar.style.backgroundColor = 'var(--orange)';
            } else {
                strengthBar.style.backgroundColor = 'var(--green)';
            }
        }
        
        // Initial check in case of autofill
        updateStrength();
    </script>

</body>
</html>
